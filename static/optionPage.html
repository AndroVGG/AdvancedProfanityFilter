<!DOCTYPE html>
<html>
<head>
  <title>Advanced Profanity Filter</title>
  <!-- <link rel="stylesheet" type="text/css" href="w3.css" /> -->
  <link rel="stylesheet" type="text/css" href="optionPage.css" />
</head>
<body class="w3-light-grey">

<div id="header" class="w3-container w3-flat-emerald">
  <h2><img src="icons/icon38.png"/> Advanced Profanity Filter</h2>
</div>

<div id="menu" class="w3-bar w3-blue">
  <a href="#" class="w3-bar-item w3-button w3-purple">Settings</a>
  <a href="#" class="w3-bar-item w3-button">Words</a>
  <a href="#" class="w3-bar-item w3-button">Domains</a>
  <a href="#" class="w3-bar-item w3-button">Config</a>
  <a href="#" class="w3-bar-item w3-button">Test</a>
  <a href="#" class="w3-bar-item w3-button w3-right">Help</a>
</div>

<div id="settingsPage">Settings...</div>

<div id="wordsPage" class="w3-hide" >
  <div class="w3-sidebar w3-bar-block w3-card w3-sand" style="width:25%">
    <div class="w3-border-bottom w3-padding">
      <label>
        Censor Words
        <input id="censorWords" type="checkbox" class="w3-check w3-right" style="top: unset;" checked="checked"/>
      </label>
    </div>
    <a id="wordAdd" href="#" class="w3-bar-item w3-button w3-border-bottom">Add...</a>
    <div id="wordsSidebarList"></div>
  </div>

  <div class="w3-container w3-light-grey" style="margin-left:25%">
    <form>
      <label><b class="w3-text-teal">Word/Phrase</b></label>
      <input id="wordText" class="w3-input w3-border w3-light-grey" type="text">

      <b class="w3-text-teal">Match Method</b>

      <br/>
      <label>
        <input id="wordMatchExact" class="w3-radio" type="radio" name="matchMethod" value="Exact">
        Exact
      </label>

      <br/>
      <label>
        <input id="wordMatchPartial" class="w3-radio" type="radio" name="matchMethod" value="Partial">
        Partial
      </label>

      <br/>
      <label>
        <input id="wordMatchWhole" class="w3-radio" type="radio" name="matchMethod" value="Whole">
        Whole
      </label>

      <br/>
      <label>
        <input id="wordMatchRegular-Expression" class="w3-radio" type="radio" name="matchMethod" value="Regular-Expression">
        Regex
      </label>

      <br/>
      <label>
        Match Repeated Characters
        <input id="wordMatchRepeated" class="w3-check" type="checkbox" name="matchRepeat"/>
      </label>

      <div id="exampleSentence" class="w3-panel w3-pale-blue w3-leftbar w3-border-blue">
        <p>Here you can see what the word "<b id="exampleSentenceWord"></b>" looks like in a sentence.</p>
      </div>

      <br/>
      <button id="wordSave" class="w3-btn w3-round-xxlarge w3-green w3-right">SAVE</button>
    </form>
  </div>
</div>

<div id="domainsPage" class="w3-hide">domains...</div>
<!-- <div id="advancedDomainsPage" class="w3-hide">advancedDomains</div>
<div id="disabledDomainsPage" class="w3-hide">disabledDomains</div> -->
<div id="configPage" class="w3-hide">config</div>
<div id="securityPage" class="w3-hide">security</div>
<div id="testPage" class="w3-hide">
  <h3 class="w3-text-teal">Test Text</h3>
  <textarea id="testText" class="w3-input" type="text"></textarea>
  <h3 class="w3-text-teal">Filtered</h3>
  <div id="filteredTestText" class="w3-panel w3-pale-green w3-leftbar w3-border-green"></div>
</div>

<div id="helpPage" class="w3-container w3-hide">
  <div id="status"></div>
  <span id="contributors">
    <a id="gettingStarted" href="https://github.com/richardfrost/AdvancedProfanityFilter/wiki" target="_blank">Getting Started</a>
    - <a href="https://github.com/richardfrost/AdvancedProfanityFilter/releases" target="_blank">Changelog</a>
    - <a href="https://github.com/richardfrost/AdvancedProfanityFilter/issues" target="_blank">Support</a>
    <br>
    Created by <a href="mailto:richard@richardfrost.info?Subject=Advanced%20Profanity%20Filter">Richard Frost</a><br>
  </span>
</div>

<script type="module" src="optionPages.js"></script>
</body>
</html>
